<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Uberhacker</title>
    <meta name="author" content="Jan">

    <link rel="stylesheet" href="nameMe/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="nameMe/less/base.less">
    <script src="nameMe/js/less.js" type="text/javascript"></script>
    <script src="nameMe/js/jquery-1.10.2.js"></script>

</head>

<body>
    <ul id="iconbar">
        <li class="fa fa-bomb active"><span>1</span></li>
        <li class="fa fa-user-secret">
            <span>2</span>
        </li>
        <li class="fa fa-building-o">
            <span>3</span>
        </li>
        <li class="fa fa-globe">
            <span>4</span>
        </li>
        <li class="fa fa-unlock-alt"></li>
        <li class="fa fa-wifi"></li>
        <li class="fa fa-warning"></li>
        <li class="fa fa-shield"></li>

    </ul>
    <div id="windowlist">
        <div class="window ultraSmall">
            <input class="content" onchange="setUser()"></input>
            <div class="windowtitle">nameMe</div>
        </div>
    </div>
    <div id="scoreboard">
    </div>

    <script type="text/javascript" charset="utf-8">
        window.setInterval(function() { less.watch(); }, 500);
        $(document).ready(function() {
            //slow DOM is slow...
            setTimeout(function() {
                $('input.content').focus();
            }, 1000);
        });
        function setUser() {
            location.pathname = $('input.content').val() + '/';
        }
    </script>

</body>

</html>
