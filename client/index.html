<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Multihack</title>
  <meta name="author" content="Jan">

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet/less" type="text/css" href="less/base.less">

  <script src="js/less.js" type="text/javascript"></script>

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900' rel='stylesheet' type='text/css'>
</head>

<body>
  <ul id="iconbar">
    <li class="fa fa-bomb active"><span>1</span></li>
    <li class="fa fa-user-secret">
      <span>2</span>
    </li>
    <li class="fa fa-building-o">
      <span>3</span>
    </li>
    <li class="fa fa-globe">
      <span>4</span>
    </li>
    <li class="fa fa-unlock-alt"></li>
    <li class="fa fa-wifi"></li>
    <li class="fa fa-warning"></li>
    <li class="fa fa-shield"></li>

  </ul>
  <div class="window small unfocus ui-widget-content">
    <div class="windowtitle">WindowTitle</div>
    <div class="windowcontent">
      WindowContentOfTheYear
    </div>
  </div>
  <div class="window normal focus ui-widget-content">
    <div class="windowtitle">WindowTitle</div>
    <div class="windowcontent">
      WindowContentOfTheYear
    </div>
  </div>
  <div class="window large unfocus ui-widget-content">
    <div class="windowtitle">WindowTitle</div>
    <div class="windowcontent">
      WindowContentOfTheYear
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
